<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Snake</title>
    <style>
        *{margin: 0}
        body section{
            border: red 1px dashed;
        }
        body section input{
            border: red 1px dotted;
            background: #0000;
            position: absolute;
            left: 0;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
<section>
    <canvas id="c" width="200" height="200"></canvas>
    <input id="ei">
</section>
<script>
    const gridSize = 20;
    const cellSize = 10;

    class Grid {
        static currentPosX = 10;
        static currentPosY = 10;

        canvas;
        ctx;

        constructor(id, size) {
            this.canvas = document.getElementById(id);
            this.ctx = this.canvas.getContext("2d");
            this.ctx.beginPath();
            this.ctx.fillStyle = "black";
            this.ctx.rect(0, 0, size, size);
            this.ctx.fill();
        }

        setObjAt(cellX, cellY){
            this.ctx.beginPath();
            this.ctx.fillStyle = "lime";
            this.ctx.arc(cellX*cellSize+(cellSize/2), cellY*cellSize+(cellSize/2), cellSize/2, 0, 2 * Math.PI, false);
            this.ctx.fill();
        }

        removeObjAt(cellX, cellY){
            this.ctx.beginPath();
            this.ctx.fillStyle = "black";
            this.ctx.rect(cellX*cellSize, cellY*cellSize, cellSize, cellSize);
            this.ctx.fill();
        }

        createEventHandler(){
            document.getElementById("ei").onkeydown = function (evt) {
                if (evt.code==="ArrowUp"){
                    grid.setObjAt(Grid.currentPosX,--Grid.currentPosY);
                }
                if (evt.code==="ArrowLeft"){
                    grid.setObjAt(--Grid.currentPosX,Grid.currentPosY);
                }
                if (evt.code==="ArrowRight"){
                    grid.setObjAt(++Grid.currentPosX,Grid.currentPosY);
                }
                if (evt.code==="ArrowDown"){
                    grid.setObjAt(Grid.currentPosX,++Grid.currentPosY);
                }
            };
        }
    }

    let grid = new Grid("c",gridSize*cellSize);
    grid.createEventHandler()
    grid.setObjAt(2,3);
    grid.setObjAt(2,4);
    grid.setObjAt(2,5);
    grid.setObjAt(3,5);

    grid.removeObjAt(2,4);
</script>
</body>
</html>
