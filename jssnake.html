<!doctype html>
<html lang="nl"><head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Snake</title>

    <script src="Direction.js"></script>
    <script src="Grid.js"></script>
    <script src="Snake.js"></script>
    <style>
        *{margin: 0}
        body section{
            border: red 1px dashed;
        }
        body section input{
            border: red 1px dotted;
            background: #0000;
            color: #0000;
            position: absolute;
            left: 0;
            height: 200px;
            width: 200px;
        }
    </style>
</head><body>
<section>
    <canvas id="c" width="200" height="200"></canvas>
    <p style="display: none;" id="goText">You died</p>
</section>
<script>
    const gridSize = 20;
    const cellSize = 10;
    const speed = 50;
    const length = 6;

    let grid = new Grid("c", cellSize, gridSize);
    let snake = new Snake(length);
    grid.createEventHandler();
    grid.spawnApple();

    setInterval(function() {
        snake.tick(grid);
    }, speed);
</script>
</body></html>
