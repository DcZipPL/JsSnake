<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Snake</title>

    <script src="Direction.js"></script>
    <script src="Grid.js"></script>
    <script src="Snake.js"></script>
    <style>
        *{margin: 0}
        body section{
            border: red 1px dashed;
        }
        body section input{
            border: red 1px dotted;
            background: #0000;
            position: absolute;
            left: 0;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
<section>
    <canvas id="c" width="200" height="200"></canvas>
    <input id="ei">
</section>
<script>
    const gridSize = 20;
    const cellSize = 10;
    const speed = 50;
    const length = 3;

    let grid = new Grid("c",gridSize*cellSize);
    let snake = new Snake(length);
    grid.createEventHandler();

    setInterval(function() {
        if (grid.previousKey===Direction.UP && snake.alive){
            grid.setObjAt("lime", snake.currentPosX,snake.currentPosY--);
            grid.setObjAt("red", snake.currentPosX,snake.currentPosY);
            snake.savePosition();
        }
        else if (grid.previousKey===Direction.LEFT && snake.alive){
            grid.setObjAt("lime", snake.currentPosX--,snake.currentPosY);
            grid.setObjAt("red", snake.currentPosX,snake.currentPosY);
            snake.savePosition();
        }
        else if (grid.previousKey===Direction.RIGHT && snake.alive){
            grid.setObjAt("lime", snake.currentPosX++,snake.currentPosY);
            grid.setObjAt("red", snake.currentPosX,snake.currentPosY);
            snake.savePosition();
        }
        else if (grid.previousKey===Direction.DOWN && snake.alive){
            grid.setObjAt("lime", snake.currentPosX,snake.currentPosY++);
            grid.setObjAt("red", snake.currentPosX,snake.currentPosY);
            snake.savePosition();
        }

        if (snake.currentPosX >= gridSize){
            snake.alive = false;
        }

        grid.removeObjAt(snake.previousPos[X][snake.length],snake.previousPos[Y][snake.length]);
    }, speed);
</script>
</body>
</html>
