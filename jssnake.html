<!doctype html>
<html lang="nl"><head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Snake</title>

    <script src="js/Direction.js"></script>
    <script src="js/Grid.js"></script>
    <script src="js/Snake.js"></script>
    <link rel="stylesheet" href="main.css">
</head><body>
<section>
    <canvas id="c" width="200" height="200"></canvas>
    <section>
        <p id="goText" class="alive">You died</p>
        <p id="pointsText">0</p>
        <button id="goBtn" class="alive">Reset</button>
    </section>
</section>
<script>
    const gridSize = 20;
    const cellSize = 10;
    const speed = 50;
    const length = 2;

    let grid = new Grid("c", cellSize, gridSize);
    let snake = new Snake(length);
    grid.createEventHandler();
    grid.spawnApple();

    document.getElementById("goBtn").onclick = (ignore => {
       grid.clear();
       snake.respawn();
    });

    setInterval(function() {
        snake.tick(grid);
    }, speed);
</script>
</body></html>
